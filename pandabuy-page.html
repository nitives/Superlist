<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="icon" href="/assets/logo/favicon-white.ico" type="image/ico">
    <link rel="apple-touch-icon" href="/assets/logo/mini-logo-superlist.png">
    <title>SuperList - Pandabuy</title>
</head>
<body>
    <!-- BACKGROUND VIDEO -->
    <video id="videoBG" poster="assets/background/poster.png" autoplay muted loop playsinline controls="false" style="pointer-events: none;">
        <source src="assets/background/gradientbg.mp4" type="video/mp4">
        <img id="posterback" src="assets/background/poster.png" />
    </video>
    <!------------------------------------------------->
    
    <!--Header-->
    <header class="main-header">
        <div class="logo">
            <div>
                <img draggable="false" src="/assets/logo/super-typeface-white.png" alt="SuperList Logo White" id="light-logo">
            </div>
            <div>
                <img draggable="false" src="/assets/logo/super-typeface-black.png" alt="SuperList Logo Black" id="dark-logo" hidden>
            </div>
        </div>
            <p>The Ultimate List of the Internet <img draggable="false" class="emoji" src="assets/icons/sparkles.webp"> </p>
        <!--More Buttons-->
        <div class="socials">
                <a draggable="false" href="https://discord.gg/ZfqZrefRHC" target="_blank">
                    <img draggable="false" src="/assets/icons/discord_icon.svg"></img>
                </a>
                <a draggable="false" href="https://x.com\nitves" target="_blank">
                    <img draggable="false" src="/assets/icons/x_icon.svg"></img>
                </a>
                <a draggable="false" href="https://github.com/nitives/nitives.github.io" target="_blank">
                    <img draggable="false" src="/assets/icons/iconmonstr-github-1.svg"></img>
                </a>
                <div class="hero-button">
                    <button id="dark-mode-toggle">
                        <i id="#dark-icon">
                            <img draggable="false" src="/assets/icons/icon-dark.svg" alt="Dark Mode Icon" id="dark-icon">
                        </i>
                    </button>
                </div>
        </div>
    </header>
    <!------------------------------------------------->
    
    <!--Section-->
    <main class="main-pandabuy">
        <section class="section-pandabuy">

        </section>
    </main>
    <!------------------------------------------------->

    <!--Section-->
    <script src="script.js"></script>
    <!------------------------------------------------->
    
</body>
</html>
