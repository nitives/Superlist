<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="google-adsense-account" content="ca-pub-7360945644498149">
    <link rel="stylesheet" href="/src/input.css">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="icon" href="assets/logo/favicon-white.ico" type="image/ico">

    <link href="dist/pattern.min.css" rel="stylesheet">
    <title>SuperList</title>
</head>
<body>
    <!-- BACKGROUND VIDEO -->
        <video id="videoBG" poster="assets/background/poster.png" autoplay muted loop playsinline style="pointer-events: none;">
        <source id="videomp4" src="assets/background/gradientbg.mp4" type="video/mp4">
        <img id="posterback" src="assets/background/poster.png" />
        </video>
    <!---------------------->
    <header class="main-header">
        <div class="logo" >
            <div>
                <a href="index.html">
                    <img draggable="false" src="assets/logo/super-typeface-white.png" alt="SuperList Logo White" id="light-logo">
                </a>
            </div>
            <div>
                <a href="index.html">
                    <img draggable="false" src="assets/logo/super-typeface-black.png" alt="SuperList Logo Black" id="dark-logo" hidden>
                </a>
            </div>
        </div>
            <p>The Ultimate List of the Internet <img draggable="false" class="emoji" src="assets/icons/sparkles.webp"> </p>
        <!--More Buttons-->
        <div class="socials">
                <a draggable="false" href="https://discord.gg/ZfqZrefRHC" target="_blank">
                    <img draggable="false" src="assets/icons/discord_icon.svg"></img>
                </a>
                <a draggable="false" href="https://x.com\nitves" target="_blank">
                    <img draggable="false" src="assets/icons/x_icon.svg"></img>
                </a>
                <a draggable="false" href="https://github.com/nitives/nitives.github.io" target="_blank">
                    <img draggable="false" src="assets/icons/iconmonstr-github-1.svg"></img>
                </a>
                <div class="hero-button">
                    <button id="dark-mode-toggle">
                        <i id="#dark-icon">
                            <img draggable="false" src="assets/icons/icon-dark.svg" alt="Dark Mode Icon" id="dark-icon">
                        </i>
                    </button>
                </div>
        </div>
    </header>

        <!--Downloader-->

        <section class="downloader">
            <div class="button-container">
                <input class="link" type="text" id="urlInput" placeholder="Enter YouTube URL">
                <button class="btn" type="submit" onclick="downloadVvideo()">Download</button>
            </div>
        </section>

        <!--NAVIGATION-->

    <footer class="footer-text">
        <h>Made with <img draggable="false" class="emoji" alt="❤️" src="assets/icons/red-heart-emoji.png"> in Florida, USA</h>
        <a>&copy; 2023 SuperList by saber</a>
        <a>v2.1</a>
    </footer>
